services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: attendify_mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass123
      - MYSQL_DATABASE=attendify_db
      - MYSQL_USER=attendify_user
      - MYSQL_PASSWORD=attendify_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - attendify_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass123"]
      timeout: 5s
      retries: 10
      interval: 5s

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: attendify_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: dracula
    networks:
      - attendify_network
    depends_on:
      mysql:
        condition: service_healthy

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: attendify_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: attendify_user
      DB_PASSWORD: attendify_pass
      DB_NAME: attendify_db
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    networks:
      - attendify_network
    depends_on:
      mysql:
        condition: service_healthy
    command: npm run dev

volumes:
  mysql_data:
    driver: local
  backend_node_modules:
    driver: local

networks:
  attendify_network:
    driver: bridge